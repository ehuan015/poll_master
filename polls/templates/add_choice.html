{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1 class="text-center">
    {% if edit_mode %}
      Edit the choice!
    {% else %}
      Add a new choice!
    {% endif %}
  </h1>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
          </div>
        {% endfor %}
       <input type="submit" value="submit" class="btn btn-primary">
       {% if edit_mode %}
         <a href="{% url 'polls:delete_choice_confirm' choice.id %}"
            class='btn btn-danger'>
            <i class="far fa-trash-alt"></i>Delete
          </a>
        {% endif %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
